language: crystal
crystal:
  - 0.29.0
  - latest
  - nightly

script:
  - crystal spec
  - crystal spec --release --no-debug
  - crystal tool format --check
  - bin/ameba src
  - crystal docs

matrix:
  allow_failures:
    - crystal:
      - nightly
      - latest

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  project_name: szTheory/cry
  on:
    branch: master
  local_dir: docs